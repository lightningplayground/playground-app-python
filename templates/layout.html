<html class="{% block page %}{% endblock %}">
    <head>
        <title>Sample Playground App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link type="text/css" href="{{ url_for('static', filename='styles/index.css') }}?v=0.98987" rel="stylesheet" />
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}">
        {% block headers %}{% endblock %}
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h3>Sample Playground App</h3>
            </div>
        </div>
        <div class="page-container">
        {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <div class="container">
                <small class="copyright">&copy; Sample Playground App</small>
                <small class="powered">Powered by <a class="none" href="https://www.lightningplayground.co" target="_blank">LightningPlayground</a></small>
            </div>
        </div>
        <script src="{{ url_for('static', filename='scripts/lib/playground.js') }}"></script>
        <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
